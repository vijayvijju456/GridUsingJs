<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
     <h1>Grid Layout using Javascript</h1>
     <div class="flex-container">
        <div class="container">

        </div>
        <div class="buttons">
            <button onclick="changeColor('black')"> Black</button>
            <button onclick="changeColor('#eee')">Erase</button>
            <button onclick="changeColor('random')">Random</button>
            <button onclick="resetGrid()">Reset</button>
        </div>
        <div class="inputUser">
            <input type ="text" placeholder="size < 100 and positive" value = "16" onchange="changeSize(this.value)">
            <button>Set Size</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
